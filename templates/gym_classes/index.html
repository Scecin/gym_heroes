{% extends 'base.html' %}

{% block content %}
<h2>Classes</h2>

{% for gym_class in gym_classes %}

<section>
    <p> {{gym_class.name}} {{gym_class.teacher}} {{gym_class.duration}} </p>
    <a href="/gym_classes/{{ gym_class.id }}/edit">Edit</a>
    <form action="/gym_classes/{{ gym_class.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
{% endfor %}
{% endblock %}
