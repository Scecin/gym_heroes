{% extends "base.html" %}
{% block content %}

<h2>Bookings</h2>

{% for booking in bookings %}

<section>
    <p> {{ booking.member.first_name }} {{ booking.member.last_name }} is attending {{ booking.gym_class.name }}</p>
    <a href="/bookings/{{ booking.id }}/edit">Edit</a>
    <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="Delete"><hr>
    </form>
</section>

{% endfor %}
{% endblock %}
