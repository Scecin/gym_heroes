{% extends "base.html" %}
{% block content %}

<div class="title_button">
    <h2>Bookings</h2>

    <form action="/bookings/new">
        <input class="button" type="submit" value="Add a new booking">
    </form>
</div>

{% for booking in bookings %}

<section>
    <p> {{ booking.member.first_name }} {{ booking.member.last_name }} is attending {{ booking.gym_class.name }} </p>
    <div class="align_buttons ">
        <form action="/bookings/{{ booking.id }}/edit">
            <input class="secondary_button" type="submit" value="Edit">
        </form>
        <form  action="/bookings/{{ booking.id }}/delete" method="POST">
            <input class="secondary_button" type="submit" value="Delete">
        </form>
    </div><hr>
</section>

{% endfor %}
{% endblock %}
