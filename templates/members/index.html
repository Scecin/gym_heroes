{% extends 'base.html' %}

{% block content %}
<h2>Members</h2>

{% for member in members %}

<section>
    <p> {{member.first_name}} {{member.last_name}} has a {{member.membership}} membership</p>
    <a href="/members/{{ member.id }}/edit">Edit</a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete"><hr>
    </form>
</section>
{% endfor %}
{% endblock %}
