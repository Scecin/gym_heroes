{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
    <tr>
        <th>First Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}"> {{member.first_name}} </a></td>
    </tr>
    {% endfor %}

    <tr>
        <th>Last Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}"> {{member.last_name}} </a></td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
